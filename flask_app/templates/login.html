<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style_login.css">
</head>
<body>
    <div class="main ">
        <h4>Prime Rhyme Time</h4>
        <h1>LOG IN</h1>
        <!-- This is the login form -->
        <form action="/login_post" method="post" class="form-group ">

            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" id="email" class="form-control mb-3">
            {% with messages = get_flashed_messages(category_filter = ['err.log']) %}
            {% if messages %}
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <label for="pw" class="form-label">Password:</label>
            <input type="password" name="pw" id="pw" class="form-control mb-3">

            <button type="submit" class="btn ">Log In</button><span class="signup_span">Don't have an account? <a href="/signup" style="color: rgb(229, 154, 15);">Sign Up</a></span> 

        </form>
    </div>
</body>
</html>
